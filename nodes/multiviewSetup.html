<script type="text/javascript">
  RED.nodes.registerType('multiview setup', {
    category: 'config',
    color: '#E3CA95',
      defaults: {
        name : { value : "" },
        tiles: { value : 4, validate : RED.validators.number(), required : true },
        tileWidth: { value : 640, validate : RED.validators.number() },
        tileHeight: { value : 360, validate : RED.validators.number() },
        tileFormat: { value : "420P" }
      },
    label: function() {
      return (this.name) ? this.name : "multiview setup";
    }
  });
</script>

<script type="text/x-red" data-template-name="multiview setup">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> name</label>
    <input type="text" id="node-config-input-name"></input>
  </div>
  <div class="form-row">
    <label for="node-config-input-tiles"><i class="icon-bookmark"></i> tiles</label>
    <input type="text" id="node-config-input-tiles"></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-tileWidth"><i class="fa fa-fort-awesome"></i> tile width</label>
      <input type="text" id="node-config-input-tileWidth" readonly placeholder="automatic"></input>
  </div>
  <div class="form-row">
      <label for="node-config-input-tileHeight"><i class="fa fa-fort-awesome"></i> tile height</label>
      <input type="text" id="node-config-input-tileHeight" readonly placeholder="automatic"></input>
  </div>
  <div class="form-row">
    <label for="node-config-input-tileFormat"><i class="fa fa-paw"></i> tile format</label>
    <input type="text" id="node-config-input-tileFormat" readonly placeholder="automatic"></input>
  </div>
</script>
